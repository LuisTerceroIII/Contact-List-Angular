<div class="main-container">

    <div class="logo">
        <img src="http://icons.iconarchive.com/icons/froyoshark/enkel/256/Contacts-icon.png" alt="logo-image" class="main-image">
    </div>

      <mat-vertical-stepper [linear]="isLinear" #stepper>

        <mat-step [stepControl]="firstFormGroup">
          <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Fill out your name</ng-template>
            <mat-form-field>
                <mat-label>Title</mat-label>
                <input matInput placeholder="Ex. Sr." formControlName="firstCtrl" required>
              </mat-form-field>
            <mat-form-field>
              <mat-label>First ame</mat-label>
              <input matInput placeholder="Ex. Bruce" formControlName="firstCtrl" required>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Last name</mat-label>
              <input matInput placeholder="Ex. Wayne" formControlName="firstCtrl" required>
            </mat-form-field>
            <div>
              <button mat-button matStepperNext>Next</button>
            </div>
          </form>
        </mat-step>
    
        <mat-step [stepControl]="secondFormGroup">
            <form [formGroup]="secondFormGroup">
              <ng-template matStepLabel>Fill out your contact information</ng-template>
              <mat-form-field>
                <mat-label>Phone</mat-label>
                <input matInput formControlName="secondCtrl" placeholder="Ex. 054 9 11 69671352"
                       required>
              </mat-form-field>
              <mat-form-field>
                <mat-label>Cell</mat-label>
                <input matInput formControlName="secondCtrl" placeholder="Ex. 054 9 11 612377892"
                       required>
              </mat-form-field>
              <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput formControlName="secondCtrl" placeholder="Ex. user@example.com"
                       required>
              </mat-form-field>
              
              <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button matStepperNext>Next</button>
              </div>
            </form>
          </mat-step>
          <mat-step [stepControl]="thirdFormGroup">
            <form [formGroup]="thirdFormGroup">
              <ng-template matStepLabel>Fill out your address</ng-template>
              <mat-form-field>
                <mat-label>Country</mat-label>
                <input matInput formControlName="thirdCtrl" placeholder="Ex. Argentina"
                       required>
              </mat-form-field>
              <mat-form-field>
                <mat-label>City</mat-label>
                <input matInput formControlName="thirdCtrl" placeholder="Ex. Buenos Aires"
                       required>
              </mat-form-field>
              <mat-form-field>
                <mat-label>Street name</mat-label>
                <input matInput formControlName="thirdCtrl" placeholder="Ex. Presidente Derqui"
                       required>
              </mat-form-field>
              <mat-form-field>
                <mat-label>Street number</mat-label>
                <input matInput formControlName="thirdCtrl" placeholder="Ex. 2024"
                       required>
              </mat-form-field>
              <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button matStepperNext>Next</button>
              </div>
            </form>
          </mat-step>
        <mat-step>
          <ng-template matStepLabel>Done</ng-template>
          <p>You are now done.</p>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button >Send</button>
            <button mat-button (click)="stepper.reset()">Reset</button>
          </div>
        </mat-step>
      </mat-vertical-stepper>

</div>
